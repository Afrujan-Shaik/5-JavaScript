<html>
    <head>
        <title>JavaScript do-while</title>
    </head>
    <body>
        <h1>JavaScript Programmming...</h1>
        <script>
        var n=1;
        do{
            document.write("<br>",n);
            n++;
        }
        while(n<10);        
        </script>
    </body>
</html>
