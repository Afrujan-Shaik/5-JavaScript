<html>
    <head>
        <title>JavaScript</title>
    </head>
    <body>
        <h1>JavaScript Programmming...</h1>
        <script>
        //Create and display an array;
        const fruits=["Bananas","Orange","Apple","Mango"];
        document.write(fruits,"<br>")     
        //First sort the array
        fruits.sort(); 
        document.write(fruits,"<br>")
        //Reverse sort
        fruits.reverse();
        document.write(fruits,"<br>")      
        </script>
    </body>
</html>
