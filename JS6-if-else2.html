<html>
    <head>
        <title>JavaScript If-Else</title>
    </head>
    <body>
        <h1>JavaScript Programmming...</h1>
        <script>
            let a=100,b=200,c=273;
            if(a>b && a>c){
                document.write("A is Big")
            }
            else if(b>a && b>c)
            {
                document.write("B is Big")
            }
            else{
                document.write("C is Big")
            }
        </script>
    </body>
</html>
