<html>
    <head>
        <title>JavaScript Functions</title>
        <script>
            function mouseOver(){
                document.write("Mousse Over...!")
            }
        </script>
    </head>
    <body>
        <h2>JavaScript Function Programming.</h2>
        <p>Bring your mouse inside...</p>
        <div onmouseover="mouseOver()">
            <h2>This is inside the div tag</h2>
        </div>
    </body>
</html>
